{% extends 'divertida/base.html' %}
{% load static %}
{% load thumbnail %}
{% block content %}
<main role="main">
    <div class="container">
        <h1 class="text-center pt-4">Divertida-mente!</h1>
        <br />
        <br />
        <h2 class="">Fichas</h2>
        <hr />
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">

                    {% for card in cards %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top" src=""/>
                            <div class="card-body">
                                <a href="{% url 'card-detail' card.id %}">
                                    <h4 class="card-text">
                                        {{ card.title }}
                                    </h4>
                                </a>
                                <p class="text-muted">
                                    {{ card.index }}
                                </p>
                                <div class="d-flex justify-content-between align-items-center">                                        
                                    <small class="text-muted">
                                        {{ card.grade }}
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
