{% extends 'products/base.html' %}
{% load static %}
{% block content %}
<main role="main">
    <div class="container-fluid bg-light">
        <div class="row justify-content-center py-4">
            <div class="col-lg-9 col-xl-8">
                <h1 class="text-center">{{ product.title }}</h1>
                <br />
                <hr />
                <p class="text-muted">
                    {{ product.body | safe | linebreaks}}
                </p>
            </div>     
        </div>
    </div>
</main>
{% endblock %}
