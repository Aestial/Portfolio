{% extends 'base.html' %}
{% load static %}
{% block content %}
<main role="main">
    <div class="container">
        <h1 class="text-center pt-4">{{ blog.title }}</h1>
        <p class="small text-muted text-center">
            {{ blog.pub_date }}
        </p>
        <br />
        <img class="img-fluid" src="{{ blog.image.url }}"/>
        <br />
        <hr />
        <p class="text-muted">
            {{ blog.content }}
        </p>
    </div>
</main>
{% endblock %}
