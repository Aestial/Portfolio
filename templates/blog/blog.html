{% extends 'base.html' %}
{% load static %}
{% block content %}
<main role="main">
    <div class="container-fluid bg-light">
        <div class="row justify-content-center py-4">
            <div class="col-11 col-lg-9 col-xl-8">
                <h1 class="pt-4">{{ blog.title }}</h1>
                <p class="small text-muted">
                    {{ blog.pub_date }}
                </p>
                <br />
                <div class="text-center">
                    <img class="img-fluid" src="{{ blog.image.url }}"/>
                </div>        
                <br />
                <p class="text-muted">
                    {{ blog.content | safe | linebreaks }}
                </p>
            </div>
        </div>        
    </div>
</main>
{% endblock %}
